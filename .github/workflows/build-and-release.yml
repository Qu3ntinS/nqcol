name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history to check for version changes

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Ensure gradle-wrapper.jar exists
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar not found, downloading..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v8.10.2/gradle/wrapper/gradle-wrapper.jar
          fi

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Get version from gradle.properties
        id: get_version
        run: |
          VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Built version: $VERSION"

      - name: Get short commit SHA
        id: get_sha
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_version
        run: |
          CURRENT_VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          if git diff HEAD~1 HEAD -- gradle.properties | grep -q "^+version="; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed to $CURRENT_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged, will create release with commit SHA"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mod-jar
          path: build/libs/*.jar
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-${{ steps.get_sha.outputs.sha }}
          name: Release v${{ steps.get_version.outputs.version }} (${{ steps.get_sha.outputs.sha }})
          body: |
            ## Automated Build Release

            **Version:** ${{ steps.get_version.outputs.version }}  
            **Commit:** ${{ github.sha }}  
            **Short SHA:** ${{ steps.get_sha.outputs.sha }}

            Built automatically from commit on main branch.

            ## Installation
            1. Download the `nqcol-${{ steps.get_version.outputs.version }}.jar` file
            2. Place it in your `.minecraft/mods` folder
            3. Make sure you have Fabric Loader, Fabric API, and Cloth Config installed

            ## Requirements
            - Minecraft 1.21.4
            - Fabric Loader 0.16.9+
            - Fabric API
            - Cloth Config 8.0.75+
            - Mod Menu (optional, for in-game config)

            ## Changes
            See commit: ${{ github.sha }}
          files: build/libs/*.jar
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
